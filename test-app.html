<!doctype html>
<html>
  <head>
    <title>Shadow TEST APP</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <style>
     .sm-toast {
       display: inline-block;
       background: #323232;
       color: #f1f1f1;
       padding: 20px;
       box-sizing: border-box;
       -moz-box-sizing: border-box;
       box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.26);
       border-radius: 2px;
       
       position: fixed;
       bottom: 12px;
       left: 12px;
       font-size: 14px;
       cursor: default;

       will-change: transform, opacity;
     }
     
     .sm-ripple {
       pointer-events: none;
     }
     .sm-ripple .sm-wave-1 {
       background-color: red;
       will-change: transform, opacity;
     }
     
     .scope-children {
       padding-left: 20px;
     }
     

     .sm-tabs {
       display: flex;
       flex-direction: row;
       align-items: center;
       -webkit-user-select: none;
       height: 48px;
       overflow: hidden;
       position: relative;
     }
     
     .sm-tabs .sm-tab {
       display: inline-flex;
       flex-direction: row;
       align-items: center;
       justify-content: center;
       height: 100%;
       text-align: center;
       flex: 1;
       flex-basis: auto;
       height: 100%;
       font-size: 14px; 
       transition: opacity .1s cubic-bezier(0.4, 0.0, 1, 1), color .1s cubic-bezier(0.4, 0.0, 1, 1);
       opacity: 0.6;
       font-weight: bold;
     }
     
     .sm-tabs .tab-selected {
       opacity: 1;
     }
     
     .sm-tabs .selection-bar {
       position: absolute;
       height: 2px;
       bottom: 0;
       left: 0;
       width: 0;
       background-color: #000;
       transition: width, left;
     }
    </style>
  </head>
  <body>
    <div class="container">
      <script type="shadow/run" data-fn="shadow.test_app.start" data-ref="self"></script>
    </div>
    <script src="target/cljs-out/test.js"></script>
  </body>
</html>
